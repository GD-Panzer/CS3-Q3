<!DOCTYPE html>
<html>
	<head>
		<script>
			var num_A = prompt("insert side A of the triangle","");
			var num_B = prompt("insert side B of the triangle","");
			var num_C = prompt("insert side C of the triangle","");
			console.log(num_A);
			console.log(num_B);
			console.log(num_C);
			
			function determineTriangle(num_A,num_B,num_C){
				if (num_A == num_B && num_A == num_C && num_B == num_C) {
					window.alert("The triangle is Equilateral");
				} else if (num_A == num_B || num_A == num_C || num_B == num_C) {
					window.alert("The triangle is Isoceles");
				} else {
					window.alert("The triangle is Scalene");
				}
			}
			determineTriangle(num_A,num_B,num_C);
		</script>
	</head>
</html>
