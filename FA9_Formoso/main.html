<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Redirect</title>
	</head>
	<body onload="redirect()">
		<script>
		function redirect() {
					window.alert("You will be redirected to a webpage");
					window.open("sub.html");
				}
		</script>
	</body>
</html>
